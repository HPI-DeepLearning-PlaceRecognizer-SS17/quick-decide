<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <style>
            .labels {
                margin: 10px 0;
            }
            .image-container {
                position: relative;
            }
            .image-box {
                position: absolute;
                border: 6px solid turquoise;
                top: 113px;
                left: 76px;
                width: 266px;
                height: 218px;
                box-sizing: border-box;
            }
        </style>
   
   </head>
    <body>
        <div class="container">
            <h1>Easy Deciding</h1>

            <button onclick="prevImage()" class="btn btn-lg btn-default">< Prev</button> <button  onclick="nextImage()" class="btn btn-lg btn-default">Next ></button> 
            <button class="btn btn-lg btn-danger" onclick="discard()">Discard</button>
            <div class="labels">
                <span id="current"></span> of <span id="total"></span><br>
                Detected Label: <span id="label"></span> <br>
                Score: <span id="score"></span>
            </div>
            <div class="image-container">
            <img src="" id="image">
            <div class="image-box" id="image-box"></div>
            </div>
        </div>
        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>   
        <script src="script.js"></script>
    </body>
</html>
